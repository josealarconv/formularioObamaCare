<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Seguro - Verificación</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para los iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React y Babel para ejecutar el código en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .spinner {
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [formData, setFormData] = useState({ nombre: '', email: '' });
            const [fileInfo, setFileInfo] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [done, setDone] = useState(false);
            const [copyFeedback, setCopyFeedback] = useState(false);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [done]);

            const copyToClipboard = () => {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    setCopyFeedback(true);
                    setTimeout(() => setCopyFeedback(false), 2000);
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setTimeout(() => {
                    setIsSubmitting(false);
                    setDone(true);
                }, 1500);
            };

            if (done) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 animate-in fade-in duration-500">
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl text-center max-w-sm w-full border border-emerald-100">
                            <div className="bg-emerald-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600">
                                <i data-lucide="check-circle" className="w-12 h-12"></i>
                            </div>
                            <h2 className="text-3xl font-black text-slate-800 mb-2">¡Recibido!</h2>
                            <p className="text-slate-500 mb-8 text-sm">Tu información ha sido procesada y guardada correctamente.</p>
                            <button 
                                onClick={() => setDone(false)}
                                className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200"
                            >
                                Enviar otro
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto pt-12 pb-24 px-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
                    <header className="mb-10 text-center">
                        <div className="inline-block p-4 bg-blue-600 text-white rounded-[1.5rem] mb-4 shadow-xl shadow-blue-200">
                            <i data-lucide="shield-check" className="w-8 h-8"></i>
                        </div>
                        <h1 className="text-3xl font-extrabold tracking-tight text-slate-900">Verificación Fintech</h1>
                        <p className="text-slate-500 mt-2 font-medium">Sube tu documento de identidad de forma segura</p>
                    </header>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 space-y-5">
                            <div className="space-y-1">
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Nombre Completo</label>
                                <div className="relative">
                                    <i data-lucide="user" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                                    <input 
                                        required 
                                        placeholder="Ej: María García"
                                        className="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl transition-all outline-none font-semibold text-slate-700"
                                        onChange={e => setFormData({...formData, nombre: e.target.value})}
                                    />
                                </div>
                            </div>

                            <div className="space-y-1">
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Correo Electrónico</label>
                                <div className="relative">
                                    <i data-lucide="mail" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                                    <input 
                                        required 
                                        type="email"
                                        placeholder="correo@ejemplo.com"
                                        className="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl transition-all outline-none font-semibold text-slate-700"
                                        onChange={e => setFormData({...formData, email: e.target.value})}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100">
                            <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 text-center">Identificación Oficial</label>
                            <div className={`relative border-2 border-dashed rounded-[2rem] p-8 text-center transition-all ${fileInfo ? 'bg-blue-50 border-blue-500' : 'bg-slate-50 border-slate-200 hover:border-blue-300'}`}>
                                <input 
                                    required
                                    type="file" 
                                    accept="image/*,.pdf"
                                    className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" 
                                    onChange={e => setFileInfo(e.target.files[0])}
                                />
                                <div className="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg shadow-blue-200">
                                    <i data-lucide="upload" className="w-6 h-6"></i>
                                </div>
                                <p className="text-sm font-bold text-slate-700">
                                    {fileInfo ? fileInfo.name : "Subir Foto o PDF"}
                                </p>
                                <p className="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-tighter">Máximo 10MB • Cédula o Pasaporte</p>
                            </div>
                        </div>

                        <button 
                            type="submit"
                            disabled={isSubmitting}
                            className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-[2rem] font-black text-xl shadow-2xl shadow-blue-200 active:scale-95 transition-all flex items-center justify-center gap-3"
                        >
                            {isSubmitting ? (
                                <div className="spinner"></div>
                            ) : (
                                <>
                                    <span>FINALIZAR REGISTRO</span>
                                    <i data-lucide="arrow-right" className="w-5 h-5"></i>
                                </>
                            )}
                        </button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
